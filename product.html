<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="navbar">
  <h1>ðŸ›’ E-Shop</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#products">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="right-side">
    <div class="search-bar">
      <input type="text" placeholder="Search products..." id="search-input">
      <button id="search-btn">Search</button>
    </div>
    <a href="cart.html" class="cart-icon">
      <span class="cart-count">0</span>
      ðŸ›’
    </a>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<section id="product-detail" class="product-detail">
  <div class="product-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image" class="zoomable">
    </div>
    <div class="product-info">
      <h1 id="product-title"></h1>
      <p id="product-price" class="price"></p>
      <p id="product-description"></p>
      <div class="variations">
        <div class="variation">
          <label for="size-select">Size:</label>
          <select id="size-select">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        <div class="variation">
          <label for="color-select">Color:</label>
          <select id="color-select">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
          </select>
        </div>
      </div>
      <div class="quantity-selector">
        <button id="decrease-qty">-</button>
        <span id="quantity">1</span>
        <button id="increase-qty">+</button>
      </div>
      <button id="add-to-cart-btn" class="add-to-cart-btn">Add to Cart</button>
      <div id="cart-feedback" class="cart-feedback" style="display: none;">Added to cart successfully!</div>
    </div>
  </div>
</section>

</body>
</html>
